<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe-finder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container">
        <header>
            <h1>What can I make?</h1>
            <p>Enter ingredients you have, and discover recipes you can make!</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="ingredientInput" 
                        placeholder="e.g., chicken, tomatoes, pasta..."
                    >
                    <button id="searchBtn">Find Recipes</button>
                </div>
                <p class="search-hint">Separate multiple ingredients with commas</p>
            </section>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Searching for recipes...</p>
            </div>

            <section id="resultsSection" class="results-section hidden">
                <h2>Recipes You Can Make</h2>
                <div id="recipesContainer" class="recipes-container">

                </div>
            </section>

            <div id="errorMessage" class="error-message hidden">
            </div>
        </main>
    </div>

    <div id="recipeModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
 
</body>
</html>
